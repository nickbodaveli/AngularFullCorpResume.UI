









  <div class="slider-area ">
    <div class="single-slider section-overly slider-height2 d-flex align-items-center" data-background="assets/img/hero/about.jpg">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="hero-cap text-center">
                        <h2>Contact us</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <section class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="contact-title">Get in Touch</h2>
                </div>
                <div class="col-lg-12">
                    <form [formGroup]="authForm" (ngSubmit)="signIn(authForm.value)" #formDir="ngForm" class="form-contact contact_form"  novalidate="novalidate">
                  
    
                        <div class="row">
                          <div class="col-sm-6">
                              <div class="form-group">
                                  <input class="form-control valid" formControlName="email" name="email" id="email" type="text"  placeholder="email">
                                  <div class="caption status-danger" *ngIf="authForm.hasError('required', ['email']) && formDir.submitted">
                                    Email is required
                                  </div>
                              </div>
                          </div>
                      </div>
    
                      <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input class="form-control valid" formControlName="password" name="password" id="password" type="password"  placeholder="password">
                                <div class="caption status-danger" *ngIf="authForm.hasError('required', ['password']) && formDir.submitted">
                                  Password is required
                                </div>
                            </div>
                        </div>
                    </div>

                    <input type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe"> Agree to terms and conditions
                    <h1><div *ngIf="errorMessage" status="danger">
                      {{errorMessage}}
                    </div></h1>
                      
                      <a style="color: black;" routerLink="/auth/request-password">Forgot password ?</a>
    
                        <div class="form-group mt-3">
                            <button class="button button-contactForm boxed-btn">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
