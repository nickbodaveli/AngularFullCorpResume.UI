                        <div class="slider-area ">
                          <div class="single-slider section-overly slider-height2 d-flex align-items-center" data-background="assets/img/hero/about.jpg">
                              <div class="container">
                                  <div class="row">
                                      <div class="col-xl-12">
                                          <div class="hero-cap text-center">
                                              <h2>Contact us</h2>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <section class="contact-section">
                              <div class="container">
                                  <div class="row">
                                      <div class="col-12">
                                          <h2 class="contact-title">Get in Touch</h2>
                                      </div>
                                      <div class="col-lg-12">
                                          <form [formGroup]="authForm" (ngSubmit)="signUp(authForm.value)" #formDir="ngForm" class="form-contact contact_form" id="contactForm" novalidate="novalidate">
                                              <div class="row">
                                                  <div class="col-sm-6">
                                                      <div class="form-group">
                                                          <input class="form-control valid" formControlName="fullname" name="fullname" id="fullname" type="text"  placeholder="fullname">
                                                          <div class="caption status-danger" *ngIf="authForm.hasError('required', ['fullname']) && formDir.submitted">
                                                            Fullname is required
                                                          </div>
                                                      </div>
                                                  </div>
                                              </div>

                                              <div class="row">
                                                <div class="col-sm-6">
                                                    <div class="form-group">
                                                        <input class="form-control valid" formControlName="email" name="email" id="email" type="text"  placeholder="email">
                                                        <div class="caption status-danger" *ngIf="authForm.hasError('required', ['email']) && formDir.submitted">
                                                          Fullname is required
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                              <div class="col-sm-6">
                                                  <div class="form-group">
                                                      <input class="form-control valid" formControlName="password" name="password" id="password" type="text"  placeholder="password">
                                                      <div class="caption status-danger" *ngIf="authForm.hasError('required', ['password']) && formDir.submitted">
                                                        Fullname is required
                                                      </div>
                                                  </div>
                                              </div>
                                          </div>

                                          <input type="checkbox" formControlName="agreeTerm">Agree to terms and conditions


                                              <div class="form-group mt-3">
                                                  <button class="button button-contactForm boxed-btn">Sign Up</button>
                                              </div>
                                          </form>
                                      </div>
                                  </div>
                              </div>
                          </section>
