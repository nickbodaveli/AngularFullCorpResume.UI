   <div class="slider-area ">
    <div class="single-slider section-overly slider-height2 d-flex align-items-center" data-background="assets/img/hero/about.jpg">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="hero-cap text-center">
                        <h2>Contact us</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<section class="contact-section">
        <div class="container col-lg-3">
            <div class="row">
                <div class="col-12">
                    <h2 class="contact-title">Get in Touch</h2>
                </div>
                <div class="col-lg-12">
                  <div *ngIf="errorMessage" status="danger">
                    {{errorMessage}}
                  </div>

                   
                   <div *ngIf="successMessage" status="success">
                    {{successMessage}}
                  </div>
                    <form [formGroup]="authForm" (ngSubmit)="requestPassword(authForm.value)" class="form-contact contact_form" #formDir="ngForm" id="contactForm" novalidate="novalidate">
                        <div class="row">
                            <div class="col-lg-12">
                                <input class="form-control valid" formControlName="email" name="email" id="email" type="text"  placeholder="email">
                                <div class="caption status-danger" *ngIf="authForm.hasError('required', ['email']) && formDir.submitted">
                                  Email is required
                                </div>
                            </div>
                        </div>
                        <div class="form-group mt-3">
                          <button class="button button-contactForm boxed-btn" >Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
