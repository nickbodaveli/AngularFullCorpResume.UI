


<div *ngIf="!loading && errorMessage">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="h4 text-danger fw-bold">{{ errorMessage }}</p>
            </div>
        </div>
    </div>
</div>



<form (submit)="createSubmit()">
    <div class="mb-2">
        <input [(ngModel)] ="person.usersId" name="usersid" class="form-control" placeholder="Usersid" type="text">
    </div>

    <div class="mb-2">
        <input [(ngModel)] ="person.name" name="name" class="form-control" placeholder="Name" type="text">
    </div>

    <div class="mb-2">
        <input class="btn btn-danger" value="Create" type="submit">
        <a routerLink="/" class="btn btn-dark ms-2">Close</a>
    </div>
</form>
