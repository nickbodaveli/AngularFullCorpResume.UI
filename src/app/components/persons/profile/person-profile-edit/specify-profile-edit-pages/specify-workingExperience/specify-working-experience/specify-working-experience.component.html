<section class="contact-section">
    <div class="container col-sm-4">
            <div class="post-details2 mb-50">
                <!-- Small Section Tittle -->
               <div class="small-section-tittle">
                   <div>
                    <div style="display: flex;">
                        <h4>Experiences</h4> 
                        <a data-toggle="modal" data-target="#addWorkingExperienceModal"
                        style="margin-left:auto; color: #fb246a;" ><i class="fa fa-add" style="font-size:20px"></i></a>
                    </div>
                    </div>
               </div>
              <ul>
                <div>
                    <div *ngFor="let item of person.workingExperiences; index as i">
                        <ul style="display: flex; margin: 0; padding: 0;">
                            <li style="padding-top: 5px;"> {{ item.name }}</li>
                            <li style="margin-left: auto; padding: 0; list-style: none;">
                              <a (click)="setWorkingExperience(item)" 
                                          data-toggle="modal" 
                                          data-target="#editWorkingExperienceAddModal"
                                          style="margin-left:auto; color: #fb246a;">
                                          <i class="fa fa-edit" style="font-size:20px"></i>
                              </a>
                            </li>
                        </ul>
                        <li style="list-style: none;">{{ item.description }}</li>
                        <li style="list-style: none;">{{ item.startDate }}</li>
                        <li style="list-style: none;">{{ item.finishDate }}</li>
                        <li style="list-style: none;">{{ item.isPresent }}</li>
                       
                        <hr>
                    </div>
                </div>
              </ul>
           </div>
     </div>
</section>


<div class="modal fade" id="addWorkingExperienceModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Experience</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
     
     <div class="modal-body">
            <input [(ngModel)]="workingExperience.id" name="id" [value]="workingExperience.id" class="modalTextInput form-control" placeholder="Text Here" />
          </div>
          <div class="modal-body">
            <input [(ngModel)]="workingExperience.personsId" name="personsId" [value]="workingExperience.personsId" class="modalTextInput form-control" placeholder="Text Here" />
          </div>
          <div class="modal-body">
            <input [(ngModel)]="workingExperience.name" name="name" [value]="workingExperience.name" class="modalTextInput form-control" placeholder="Text Here" />
          </div>
          <div class="modal-body">
            <input [(ngModel)]="workingExperience.description" name="description" [value]="workingExperience.description" class="modalTextInput form-control" placeholder="Text Here" />
          </div>
          <div class="modal-body">
            <input [(ngModel)]="workingExperience.startDate" name="startDate" [value]="workingExperience.startDate" class="modalTextInput form-control" placeholder="Text Here" />
          </div>
          <div class="modal-body">
            <input [(ngModel)]="workingExperience.finishDate" name="finishDate" [value]="workingExperience.finishDate" class="modalTextInput form-control" placeholder="Text Here" />
          </div>
          <div class="modal-body">
            <input [(ngModel)]="workingExperience.isPresent" name="isPresent" [value]="workingExperience.isPresent" class="modalTextInput form-control" placeholder="Text Here" />
          </div>
          <div class="modal-footer">
            <button (click)="addWorkingExperience()" type="submit" class="saveEdit btn btn-primary">Update changes</button>
          </div>
   
    </div>
  </div>
</div>
